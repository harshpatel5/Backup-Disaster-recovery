# Backup configuration (edit to suit your environment)
# BACKUP_SRC: directory to back up (can be a list separated by spaces)
# Use quoted strings for single paths, space-separated for multiple
BACKUP_SRC=("/home"
"/etc"
"/var"
"/usr/local"
"/opt"
"/srv"
"/root")

# BACKUP_DEST: directory where backups will be stored
BACKUP_DEST="/media/sf_Fall_2025/Backups"

# RETENTION_DAYS: how many days to keep backup files (older will be deleted)
RETENTION_DAYS=30

# COMPRESSION: choose gzip or bzip2 or none (gzip recommended)
COMPRESSION=gzip

# ENCRYPTION: set to 'true' to enable GPG encryption of archives (requires gpg)
ENCRYPTION=false
# GPG_RECIPIENT: recipient key id for encryption (if ENCRYPTION=true)
GPG_RECIPIENT="pranavc2004@gmail.com"

# SNAPSHOT_FILE: used for tar incremental snapshots (incremental/differential backups)
SNAPSHOT_FILE="$BACKUP_DEST/tar.snar"

# LOG_FILE: path to log file
LOG_FILE="$BACKUP_DEST/backup.log"
